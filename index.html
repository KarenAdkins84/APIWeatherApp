<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="row search">
                <div class="col-4 search">
                    <h3>Search by City</h3>
                    <input type="text" class="search-box" placeholder="Name of City">
                    <button class="search-btn" id="button">Get Weather</button>
                    <p class="output" id="output"></p>
                </div>
                <div class="col-8 current-weather">
                    <h3 class="city">Weather in </h3>
                    <div class="date">Today</div>
                    <div class="temp">75Â°F</div>
                    <img src="" alt="" class="icon"/>
                    <div class="description">Cloudy</div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind Speed: 9 mph</div>
                    <div class="UVIndex">UV Index: </div>
                </div>
            </div>
        </div>
        <div class="fiveDayForecast container row"></div>
        
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
